<div class="row">
    <div class="col-sm-offset-2 col-sm-8">
        <h2>PropertyCross-UK</h2>
    </div>
    <div class="col-sm-2 faves">
        <a href="/faves" class="btn btn-primary">Faves</a>
    </div>
</div>

<div class="container">
    <div class="alert alert-info col-sm-offset-2 col-sm-8">
        <p>Use the form below to search for houses to buy. You can search by place-name, postcode, or click 'My location', to search in your current location!</p>
    </div>

    <form class="form-horizontal" ng-submit="search.getProperties()">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <input type="text" class="form-control" placeholder="Search for..."
                ng-model="search.searchTerm">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default"
                ng-disabled="!search.searchTerm">GO!!!</button>
                <button type="button" class="btn btn-info" ng-click="search.getLocation()">My location</button>
            </div>
        </div>
    </form>

    <div class="container" ng-if="search.searchError">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="alert alert-danger">
                    {{search.searchError}}
                </div>
            </div>
        </div>
    </div>

    <div class="container" ng-if="search._recentSearchItems.length">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <h4>Recent searches:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8 recent-search">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="searchItem in search._recentSearchItems"
                        ng-click="search.setSearchTerm(searchItem.term)">
                        <span class="badge">{{searchItem.total}}</span>
                        Search #{{$index + 1}} <span class="red-color">{{searchItem.term}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
